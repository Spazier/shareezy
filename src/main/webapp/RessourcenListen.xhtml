<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:form>
	<p:dataTable var="ressource" value="#{ressourceListen.ressourcenListe}">
		<p:column>
			<f:facet name="header">Ressourcenname</f:facet>
			<h:outputText value="#{ressource.name}" />
		</p:column>
		<p:column>
			<f:facet name="header">Autor</f:facet>
			<h:outputText value="#{ressource.benutzer.kurzname}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Einstellungsdatum</f:facet>
			<h:outputText value="#{ressource.einstellungsdatum}" />
		</p:column>
		<p:column>
			<f:facet name="header">Startdatum</f:facet>
			<h:outputText value="#{resource.startdatum}" />
		</p:column>
	</p:dataTable>
</h:form>
</html>
