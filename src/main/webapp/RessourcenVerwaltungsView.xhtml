<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

	
    <h:head>
    </h:head>
    <h:body>
    	<h:form>
    		<p:panelGrid columns="2">
    			<p:outputLabel value="Beschreibung:"/>
    				<p:inputTextarea value="#{neueRessourcenBean.beschreibung}" />
    			<p:outputLabel value="Bild:"/>
    				<p:inputText value="#{neueRessourcenBean.bild}" />
    			<p:outputLabel value="Einstellungsdatum:"/>
    				<p:inputText value="#{neueRessourcenBean.einstellungsdatum}" />
    			<p:outputLabel value="Enddatum:"/>
    				<p:inputText value="#{neueRessourcenBean.enddatum}" />
    			<p:outputLabel value="Gruppe:"/>
    				<p:inputText value="#{neueRessourcenBean.gruppen}" />
    			<p:outputLabel value="Name:"/>
    				<p:inputText value="#{neueRessourcenBean.name}" />
    			<p:outputLabel value="Startdatum:"/>
    				<p:inputText value="#{neueRessourcenBean.startdatum}" />
    			<p:outputLabel value="Typ:"/>
    				<p:inputText value="#{neueRessourcenBean.typ}" />
    				<p:commandButton value="speichern" action="#{neueRessourcenBean.speichern}"/>
    				<p:commandButton value="loeschen" action="#{neueRessourcenBean.loeschen}"/>
    		</p:panelGrid>
    	</h:form>
    </h:body>
    </html>
