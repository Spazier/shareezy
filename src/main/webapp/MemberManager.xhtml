<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Shareezy - Groups</title>
            </f:facet>
            
            <style type="text/css">
                .nestedUnit {
                    border:0px none !important;
                }

                .ui-layout-center .ui-layout-resizer {
                    border:1px solid #A8A8A8 !important;
                }

                .ui-tree-item span {
                    float:left !important;
                }

                .ui-tree {
                    border:0px none !important;
                }

                .ui-tabs {
                    border:0px none !important;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="west" size="200" resizable="true" collapsible="true" header="My Groups">
                    <h:form>
                        <p:commandButton  update=":grpView" value="TestGruppe" icon="ui-icon-document" title="testGrp"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <p:layout>

                        <p:layoutUnit position="north" size="50%" resizable="true" styleClass="nestedUnit">

                            <p:tabView>

                                <p:tab title="Ressourcen">

                                    <h:form>

                                        <p:dataTable var="ressourcen" value="">

                                            <p:column headerText="Gruppen Ressourcen" sortBy="ressourcen">
                                                <!-- Ressourcen auflisten -->
                                                <h:outputText value="Hier werden die Ressourcen der jeweiligen Gruppe gelistet"/>
                                            </p:column>

                                            <p:column>
                                                <p:commandButton update=":grpView" icon="ui-icon-search" title="View">
                                                    <f:setPropertyActionListener value="#{mail }" target="#{mailbox.mail}" />
                                                </p:commandButton>
                                            </p:column>

                                        </p:dataTable>

                                    </h:form>

                                </p:tab>
                                
                                <p:tab title="User">

                                    <h:form>

                                        <p:dataTable var="user" value="">

                                            <p:column headerText="Gruppen User" sortBy="user">
                                                <!-- Benutzer auflisten -->
                                                <h:outputText value="Hier werden die Benutzer der jeweiligen Gruppe gelistet"/>
                                            </p:column>
                                        </p:dataTable>

                                    </h:form>

                                </p:tab>
                                
                                <p:tab title="Anfragen">

                                    <h:form>
										<p:commandButton value="Anfrage Senden" onclick="PF('composeDlg').show()" type="button" icon="ui-icon-document"/>
                                        
                                        <p:dataTable var="requests" value="">

                                            <p:column headerText="Benutzer Anfragen" sortBy="requests">
                                                <!-- Requests auflisten -->
                                                <h:outputText value="Hier werden die Requests an die jeweilige Gruppe gelistet"/>
                                            </p:column>
                                        </p:dataTable>

                                    </h:form>

                                </p:tab>

                            </p:tabView>

                        </p:layoutUnit>

                        <p:layoutUnit position="center" styleClass="nestedUnit">

                            <p:outputPanel id="grpView">
                                <h:outputText value="Hier kÃ¶nnte eine Information zur Gruppe stehen" rendered="true" />
                            </p:outputPanel>

                        </p:layoutUnit>

                    </p:layout>

                </p:layoutUnit>

            </p:layout>

            <p:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;z-index:100">
                <f:facet name="start">
                    <p:graphicImage value="/images/loading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <p:dialog widgetVar="composeDlg" modal="true" header="Neue Anfrage" width="530" showEffect="fade" hideEffect="fade">

                <h:form>

                    <h:panelGrid columns="2" cellspacing="5">
                        <h:outputLabel for="to" value="To: " />
                        <p:inputText id="to"/>

                        <h:outputLabel for="cc" value="CC: " />
                        <p:inputText id="cc"/>

                        <h:outputLabel for="subject" value="To: " />
                        <p:inputText id="subject" size="50"/>
                    </h:panelGrid>

                    <p:separator />

                    <p:editor widgetVar="editor" />

                    <p:separator />

                    <p:commandButton value="Send" onclick="PF('composeDlg').hide()" actionListener="#{memberManager.sendRequest}" update=":msg" process="@this"/>
                    <p:commandButton value="Cancel" onclick="PF('composeDlg').hide()" type="button"/>

                </h:form>

            </p:dialog>

            <p:growl id="msg" />

        </h:body>

    </f:view>

</html>
