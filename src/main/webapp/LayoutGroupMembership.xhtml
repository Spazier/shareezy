<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />
<h:body class="content">
	<h:form id="form" style="width: 270px; font-size: 0.9em;">
		<p:growl id="growl" showDetail="true" />
		<p:panel id="freizeitboote" header="Freizeitboote">
			<p:commandButton value="Der Community beitreten" />
		</p:panel>
		<p:panel id="sportboote" header="Sportboote">
			<p:commandButton value="Der Community beitreten" />
		</p:panel>
		<p:panel id="arctic_cruiser_motorboote"
			header="Actic Cruiser Motorboote">
			<p:commandButton value="Die Community verlassen"
				actionListener="#{groupMembership.destroyWorld}">
				<p:confirm header="Confirmation" message="Sind Sie sicher?"
					icon="ui-icon-alert" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Ja" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Nein" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>

		<p:panel id="weltreise" header="Weltreise auf dem Boot">
			<p:commandButton value="Die Community verlassen"
				actionListener="#{groupMembership.destroyWorld}">
				<p:confirm header="Confirmation" message="Sind Sie sicher?"
					icon="ui-icon-alert" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Ja" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Nein" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</p:panel>

	</h:form>
</h:body>
</html>
