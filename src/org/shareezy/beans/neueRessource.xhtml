<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

	
    <h:head>
    	<title>neueRessource</title>
    </h:head>
    	<h:body>
    	<h:form>
    		<h:commandbutton value="Neue Ressource" />
    	</h:form>
    		<h:form>  
    <p:dataTable var="Ressource" value="#{}">  
        <p:column headerText="Name">  
            <h:outputText value="#{}" />  
        </p:column>  
  
        <p:column headerText="Beschreibung" value="#{}">  
            <h:outputText value="#{}" />  
        </p:column>  
  
        <p:column headerText="Bild">  
            <h:outputText value="#{}" />  
        </p:column>  
  
        <p:column headerText="Einstellungsdatum">  
            <h:outputText value="#{}" />  
        </p:column>  
        
        <p:column headerText="Startdatum">  
            <h:outputText value="#{}" />  
        </p:column> 
        
        <p:column headerText="Enddatum">  
            <h:outputText value="#{}" />  
        </p:column> 
        
        <p:column headerText="Gruppe">  
            <h:outputText value="#{}" />  
        </p:column> 
    </p:dataTable>  
</h:form>  
    </h:body>
    </html>
